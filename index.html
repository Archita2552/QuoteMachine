<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quote-box">
        <p id="text" class="quote-text">Loading quote...</p>
        <p id="author" class="quote-author"></p>
        <button id="new-quote" class="quote-button">New Quote</button>
        <a id="tweet-quote" class="quote-button" target="_blank">Tweet Quote</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
